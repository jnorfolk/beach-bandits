<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beach Bandits" />
    <title>Beach Bandits</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="favicon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__text-elements">
          <h1 class="header__title">BEACH BANDITS</h1>
          <h2 class="header__subtitle">
            Plan your next beach-hopping adventure!
          </h2>
        </div>
        <div class="selection__wrapper">
          <select name="beaches" id="beaches" class="selection__dropdown">
            <option value="miami-1" class="selection__dropdown-option">
              Miami Beach South
            </option>
            <option value="miami-2" class="selection__dropdown-option">
              Miami Beach Mid
            </option>
            <option value="miami-3" class="selection__dropdown-option">
              Miami Beach North
            </option>
          </select>
          <button class="selection__submit-button" type="submit">Go!</button>
        </div>
      </div>
    </header>
    <main>
      <!-- test list -->
      <section class="routes routes_visible page__section">
        <h2 class="routes__title">Your optimized route:</h2>
        <ul class="routes__list">
          <li class="route">
            <div class="route__container">
              <div class="route__text-container">
                <h3 class="route__title">Phil Foster Beach</h3>
                <p class="route__body">
                  900 Blue Heron Blvd, Riviera Beach, FL 33404
                </p>
              </div>
              <div class="route__text route__text-distance">
                <p class="route__mileage">999 miles to</p>
                <p class="route__mileage-arrow">&RightArrow;</p>
              </div>

              <div class="route__text-container">
                <h3 class="route__title">Lido Beach</h3>
                <p class="route__body">
                  400 Benjamin Franklin Drive Sarasota, FL 34236
                </p>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <!--  -->
      <section class="routes page__section">
        <ul class="routes__list">
          <template id="route-template">
            <li class="route">
              <div class="route__container">
                <div class="route__text">
                  <h3 class="route__title">Loc a</h3>
                  <p class="route__body">123 Main</p>
                </div>
                <div class="route__text">
                  <h3 class="route__title">Loc b</h3>
                  <p class="route__body">456 Center</p>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
      <section class="intro page__section">
        <div id="floating-panel">
          <b>Start: </b>
          <select id="start">
            <option value="chicago, il">Chicago</option>
            <option value="st louis, mo">St Louis</option>
            <option value="joplin, mo">Joplin, MO</option>
            <option value="oklahoma city, ok">Oklahoma City</option>
            <option value="amarillo, tx">Amarillo</option>
            <option value="gallup, nm">Gallup, NM</option>
            <option value="flagstaff, az">Flagstaff, AZ</option>
            <option value="winona, az">Winona</option>
            <option value="kingman, az">Kingman</option>
            <option value="barstow, ca">Barstow</option>
            <option value="san bernardino, ca">San Bernardino</option>
            <option value="los angeles, ca">Los Angeles</option>
          </select>
          <b>End: </b>
          <select id="end">
            <option value="chicago, il">Chicago</option>
            <option value="st louis, mo">St Louis</option>
            <option value="joplin, mo">Joplin, MO</option>
            <option value="oklahoma city, ok">Oklahoma City</option>
            <option value="amarillo, tx">Amarillo</option>
            <option value="gallup, nm">Gallup, NM</option>
            <option value="flagstaff, az">Flagstaff, AZ</option>
            <option value="winona, az">Winona</option>
            <option value="kingman, az">Kingman</option>
            <option value="barstow, ca">Barstow</option>
            <option value="san bernardino, ca">San Bernardino</option>
            <option value="los angeles, ca">Los Angeles</option>
          </select>
        </div>
        <div id="map"></div>

        <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkCHHT6ubz5qZCC6Lldhe5Qv1F4hPAqJk&callback=initMap&v=weekly"
          defer
        ></script>
      </section>
    </main>
  </body>
</html>
